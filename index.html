<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>CryptoMonkeys Frontpage</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>


    <body>

        <div id="mBackground">
            <div id="monkey">

                
                <div id="mbody">
                    <div id="mHead">

                        <div id="mHeadTop"> 
                            <div id="eyeArea">
                                <div class="eye" id="leftEye">
                                    <div class="pupil"></div>
                                </div>
                                <div class="eye" id="rightEye">
                                    <div class="pupil"></div>
                                </div>
                            </div>                       
                        </div>

                        <div id="mHeadLower">
                            <div id="nose"></div>
                            <div id="mouth"></div>                        
                        </div>    
    
                    </div>
    
                    <div id="armsArea">
                        <div class="arm" id="leftArm">
                            <div class="hand"></div>
                        </div>
                        <div class="arm" id="rightArm">
                            <div class="hand"></div>
                        </div>
                    </div>


                </div>


            </div>



        </div>




   




        <!-- <script>   
        </script>-->


    </body>

</html>
