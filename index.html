<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>CryptoMonkeys Frontpage</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>


    <body>

        <div id="mBackground">
            <div id="monkey">

                
                <div id="mbody">
                    <div id="mHead">

                        <div id="mHeadTop"> 
                            <div id="eyesArea">

                                <div class="aroundEyes">

                                    <div class="eyes" id="leftEye">
                                        <div class="pupil"></div>
                                    </div>

                                </div>

                                <div class="aroundEyes">

                                    <div class="eyes" id="rightEye">
                                        <div class="pupil"></div>
                                    </div>

                                </div>

                            </div>                       
                        </div>

                        <div id="mHeadLower">
                            <div id="noseArea">                                
                                <div id="leftNostril"></div>
                                <div id="rightNostril"></div>
                            </div>
                            <div id="mouthArea">
                                <div id="mouth"></div>
                            </div>                        
                        </div>    
    
                    </div>
    
                    <div id="armsArea">
                        <div class="arms" id="leftArm">
                            <div class="hand"></div>
                        </div>
                        <div class="arms" id="rightArm">
                            <div class="hand"></div>
                        </div>
                    </div>

                    <div id="feetArea">
                        <div class="feet" id="leftFoot">
                            
                        </div>
                        <div class="feet" id="rightFoot">
                            
                        </div>

                    </div>


                </div>


            </div>



        </div>




   




        <!-- <script>   
        </script>-->


    </body>

</html>
